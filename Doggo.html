<!DOCTYPE html>
<html>


<head>
    <script src="Doggo.js"></script>
    <link rel="stylesheet" href="Doggo.css" />
    <title>Doggo</title>
</head>

<body>
    <div id="Menu">

        <button id="Start-Button" class="Menu-Button" onclick="StartGame()">Start</button>
        <button class="Menu-Button" onclick="location.href='index.html'">Exit Game</button>

        <select id="Character-selector" onchange="CharacterSelect()">
            <option value=0>Old Man</option>
            <option value=1>Boy</option>
            <option value=2>Boy Scout</option>
            <option value=3>Girl Scout</option>
            <option value=4>Sailor</option>
            <option value=5>French Girl</option>
            <option value=6>Gandalf</option>
            <option value=7>Wise Woman</option>
        </select>
        <select id="Animal-selector" onchange="AnimalSelect()">
            <option value=0>Dog 1</option>
            <option value=1>Dog 2</option>
            <option value=2>Dog 3</option>
            <option value=3>Dog 4</option>
            <option value=4>Dog 5</option>
            <option value=5>Dog 6</option>
            <option value=6>Dog 7</option>
            <option value=7>Dog 8</option>
        </select>
    </div>
    <div id="ButtonArea" hidden="true">
        <button id="Menu-Button" onclick="Menu()">Main Menu</button>
    </div>
</body>

</html>
